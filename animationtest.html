<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Video Animation</title>
  <style>
    @font-face {
        font-family: theboldfont;
        src: url(assets/webfonts/THE\ BOLD\ FONT\ -\ FREE\ VERSION\ -\ 2023.otf);
    }

    * {
        margin: 0;
        padding: 0;
        font-family: theboldfont;
    }

    .banner {
        position: absolute;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .banner video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    #unmuteButton {
        position: absolute; /* Absolutely position the button */
        bottom: 20px; /* Distance from the bottom */
        right: 20px; /* Distance from the right */
        padding: 10px 15px;
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        z-index: 2; /* Ensure the button stays above the video */
    }

    #unmuteButton:hover {
        background-color: rgba(0, 0, 0, 0.9); /* Darker background on hover */
    }


    .banner h2 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #424242;
        font-size: 21vw;
        text-align: center;
        text-transform: uppercase;
        color: #000;
        line-height: 90vh;
        mix-blend-mode: screen;
        animation-name: zoom2;
        animation-delay: 2s;
        animation-duration: 4s;
        animation-fill-mode: forwards;
        z-index: 1l
    }

    @keyframes zoom {
        from {font-size: 21vw;}
        to {font-size: 500vw; transform: translate(-50vw);}
    }
    @keyframes zoom2 {
        0% {font-size: 21vw;}
        25% {font-size: 60vw; transform: translate(-5vw);}
        50% {font-size: 120vw; transform: translate(-15vw);}
        100% {font-size: 250vw; transform: translate(-20vw);}
    }

  </style>
</head>
<body>
    <div class="banner">
        <video id="video" src="assets/myassets/estrailer music.mp4" autoplay muted></video>
        <h2>E-SUMMIT</h2>
        <button id="unmuteButton">Unmute</button>
    </div>

    <script>
        // Select the element
const banner = document.querySelector('.banner h2');

// Set a delay after the animation completes (in milliseconds)
const delayAfterAnimation = 8000; // Example: 3 seconds

// Add an event listener for when the animation ends
banner.addEventListener('animationend', () => {
    // Set a timeout to remove the animation after the delay
    setTimeout(() => {
        banner.style.animation = 'none'; // This will end the animation
    }, delayAfterAnimation);
});

// Get the video and unmute button elements
const video = document.getElementById('video');
const unmuteButton = document.getElementById('unmuteButton');

// Add event listener to unmute the video on button click
unmuteButton.addEventListener('click', () => {
    if (video.muted) {
        video.muted = false; // Unmute the video
        unmuteButton.textContent = 'Mute'; // Change button text to "Mute"
    } else {
        video.muted = true; // Mute the video again if clicked
        unmuteButton.textContent = 'Unmute'; // Change button text to "Unmute"
    }
});

    </script>
</body>
